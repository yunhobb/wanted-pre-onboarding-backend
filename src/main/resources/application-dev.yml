server:
  servlet:
    context-path: /api/v1

spring:
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3307/wanted?serverTimezone=Asia/Seoul
    url: jdbc:mysql://db:3306/wanted?serverTimezone=Asia/Seoul
    username: root
    password: 1234

# 따로 분리를 해야하지만 예외적으로 남겨둠
app:
  auth:
    token:
      auth-header: Authorization
      secret-key: ${JWT_SECRET_KEY}
